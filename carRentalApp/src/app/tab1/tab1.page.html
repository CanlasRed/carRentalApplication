<ion-header class="ion-no-border top">
  <ion-toolbar>

    <h4 class="ion-margin-start" style="font-size: 140%; color: white;">Speedy</h4>
    
    <img (click)="presentModal();" slot="end" src="../../assets/icon/message.png" class="message-icon" alt="..." hidden>
    <!-- <img slot="end" src="../../assets/driver-pic/crymeme.jpg" class="rounded" alt="..."> -->
    <!-- <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="menu"></ion-icon>
      </ion-button>
    </ion-buttons> -->

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  
  <h2 class="ion-margin-start intro">Premium Car Rental in Philippines</h2>
  
  <div>
    <ion-searchbar style="font-size: 130%;" showCancelButton="focus" animated placeholder="Find Car"></ion-searchbar>
  </div>

  <div class="payment">
    <ion-item>
      <h2 style="font-size: 125%;">Types</h2>
    </ion-item>
  
    <div class="text-center">
      <ion-slides [options]="sliderBrands" class="type">
    
        <ion-slide>
              <ion-card>
                <ion-card-header>
                  <img src="../../assets/car-type/sedan-icon.png">
                  <!-- <ion-card-subtitle>Sedan</ion-card-subtitle> -->
                </ion-card-header>
              </ion-card>
        </ion-slide>
    
        <ion-slide>
              <ion-card>
                <ion-card-header>
                  <img src="../../assets/car-type/supercar-icon.png">
                  <!-- <ion-card-subtitle>Sports</ion-card-subtitle> -->
                </ion-card-header>
              </ion-card>
        </ion-slide>
    
        <ion-slide>
              <ion-card>
                <ion-card-header>
                  <img src="../../assets/car-type/suv-icon.png">
                  <!-- <ion-card-subtitle>SUV</ion-card-subtitle> -->
                </ion-card-header>
              </ion-card>
        </ion-slide>
    
        <ion-slide>
              <ion-card>
                <ion-card-header>
                  <img src="../../assets/car-type/van-icon.png">
                  <!-- <ion-card-subtitle>Van</ion-card-subtitle> -->
                </ion-card-header>
              </ion-card>
        </ion-slide>
    
      </ion-slides>
    </div>
    </div>








<div class="available">
  <ion-item>
    <h2 style="font-size: 125%;">Available Cars</h2>
    <ion-icon name="funnel" color="dark" slot="end"></ion-icon>
  </ion-item>


<!-- <ion-item class="driver">
  <h3 style="font-size: 100%; color: gray;">With Driver</h3>
  <ion-toggle slot="end" name="blackberry" color="dark" checked></ion-toggle>
</ion-item> -->
</div>




<div>
  <ion-grid>

    <ion-row *ngFor="let item of available">
      <ion-col>
        <ion-card class="shadow-normal card-primary" class="driver_item">
          <!-- <div class="ribbon ribbon-top-right"><span><ion-icon name="person-add" color="light"></ion-icon></span></div> -->
          <div class="ribbon ribbon-top-right"><span><ion-icon name="person-add" color="light" size="medium"></ion-icon></span></div>
          <ion-card-header class="text-center">
            <img class="car_pic" src="../../assets/car-img/Ford_Ranger_Wildtrak-removebg-preview.png">
          </ion-card-header>
        
          <ion-card-content>
            <h7 class="carname">{{ item.carname }}</h7>
            <div class="icons">
              <ion-icon name="person" class="icon" color="dark"></ion-icon>
              <span class="text">{{ item.seats }}</span>
            </div>
            <h7 class="price">{{ item.price }}</h7>
            <!-- <ion-chip class="price ion-padding" outline color="dark">
              <ion-label *ngFor="let item of available">{{ item.price }}</ion-label>
            </ion-chip> -->
            <ion-button size="small" color="dark" class="float-right btn_details" [routerLink]="['/view-car']"><ion-icon name="arrow-forward-outline" class="icon"></ion-icon></ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>


  </ion-grid>
</div>



<div class="available">
  <ion-item>
    <h2 style="font-size: 125%;">Recommended For You</h2>
  </ion-item>
</div>

<div class="recom">
  <ion-grid>

    <ion-row *ngFor="let item of recommended">
      <ion-col>
        <ion-card class="shadow-normal card-primary" class="driver_item">
          <div class="ribbon ribbon-top-right"><span><ion-icon name="person-add" color="light" size="medium"></ion-icon></span></div>
          <ion-card-header class="text-center">
            <img class="car_pic" src="../../assets/car-img/Ford_Ranger_Wildtrak-removebg-preview.png">
          </ion-card-header>
        
          <ion-card-content>
            <h7 class="carname">{{ item.carname }}</h7>
            <div class="icons">
              <ion-icon name="person" class="icon" color="dark"></ion-icon>
              <span class="text">{{ item.seats }}</span>
            </div>
            <h7 class="price">{{ item.price }}</h7>
            <ion-button size="small" color="dark" class="float-right btn_details" [routerLink]="['/view-car']"><ion-icon name="arrow-forward-outline" class="icon"></ion-icon></ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>


  </ion-grid>
</div>

</ion-content>
